<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generateInput" class="form-control text-center" type="text" value="">
                    <button onclick="generatePinClickHandler()" id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputBox" class="form-control text-center" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="numberClickHandler('BtnSeven')" id="BtnSeven" class="button">7</div>
                              <div onclick="numberClickHandler('BtnEight')" id="BtnEight" class="button">8</div>
                              <div onclick="numberClickHandler('BtnNine')" id="BtnNine" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="numberClickHandler('BtnFour')" id="BtnFour" class="button">4</div>
                              <div onclick="numberClickHandler('BtnFive')" id="BtnFive" class="button">5</div>
                              <div onclick="numberClickHandler('BtnSix')" id="BtnSix" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="numberClickHandler('BtnOne')" id="BtnOne" class="button">1</div>
                              <div onclick="numberClickHandler('BtnTwo')" id="BtnTwo" class="button">2</div>
                              <div onclick="numberClickHandler('BtnThree')" id="BtnThree" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backSpaceHandler()" class="button"><</div>
                                <div onclick="numberClickHandler('BtnZero')" id="BtnZero" class="button">0</div>
                                <div onclick="allClearHandler()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="pinSubmit()" id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <!-- <p class="action-left">3 try left</p> -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="didNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="pin-matcher.js"></script>
</body>
</html>
